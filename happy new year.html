<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 3D Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .text {
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            transform: rotateX(20deg);
            text-shadow: 
                2px 2px 0 rgba(255, 0, 0, 0.5),
                4px 4px 0 rgba(0, 255, 0, 0.5),
                6px 6px 0 rgba(0, 0, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="text">Happy New Year!</div>
</body>
</html>
